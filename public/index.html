<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPLOAD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .carousel-item img {
            max-height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bottone Login in alto a destra -->
        <button id="loginButton" class="btn btn-primary position-absolute top-0 end-0 m-3" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>

        <!-- Modale di Login -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input id="username" type="text" class="form-control mb-3" placeholder="Username">
                        <input id="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                        <button id="submitLogin" type="button" class="btn btn-primary">Accedi</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sezione Carosello (Centro della pagina) -->
        <div id="carouselSection" class="mt-5 text-center">
            <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carouselImagesList">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Sezione Upload (Visibile solo dopo login) -->
        <div id="uploadSection" style="display: none;">
            <input id="file" name="file" type="file">
            <button id="uploadButton" class="btn btn-success">Upload</button>

            <h3 class="mt-3">File Caricati</h3>
            <ul id="listUL" class="list-group"></ul>
        </div>

        <!-- Logout -->
        <button id="logoutButton" class="btn btn-warning mt-3" style="display: none;">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
